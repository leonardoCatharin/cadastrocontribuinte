<ion-header class="header">
    <ion-row>
    	<ion-col size="12">
    		<ion-title class="titulo">
    		  Contato
    		</ion-title>		
    	</ion-col>
    </ion-row>
</ion-header>

<ion-content>
	<ion-row>
	<ion-col size="4">
		<ion-item>
			<ion-input placeholder="Sequência" type="number"></ion-input>
		</ion-item>
	</ion-col>
	
	<ion-col size="4">
		<ion-item>
			<ion-label position="fixed">Início Validade</ion-label>
			<ion-input type="date"></ion-input>
		</ion-item>
	</ion-col>

	<ion-col size="4">
		<ion-item>
			<ion-input placeholder="C.E.P." type="text"></ion-input>
		</ion-item>
	</ion-col>
	<ion-col size="8">
		<div class="checkbox">
			<ion-checkbox></ion-checkbox>
			<span class="margin-left">Domicílio fiscal estabelecido</span>	
		</div>
	</ion-col>

	<ion-col size="3">
		<ion-item>
		  <ion-input placeholder="Cód. Cidade" type="text"></ion-input>
		</ion-item>
	</ion-col>
	<ion-col size="1">
		<div class="botao-pesquisar">
		  	<img src="../assets/icon/search.png">
		</div>	
	</ion-col>
	<ion-col size="6">
		<ion-item>
			<ion-input placeholder="Cidade" disabled="true" type="text"></ion-input>
		</ion-item>
	</ion-col>
	<ion-col size="2">
		<ion-item>
			<ion-input placeholder="U.F." disabled="true" type="text"></ion-input>
		</ion-item>
	</ion-col>

	<ion-col size="3">
		<ion-item>
		  <ion-input placeholder="Cód. Endereço" type="text"></ion-input>
		</ion-item>
	</ion-col>
	<ion-col size="1">
		<div class="botao-pesquisar">
		  	<img src="../assets/icon/search.png">
		</div>	
	</ion-col>
	<ion-col size="6">
		<ion-item>
			<ion-input placeholder="Endereço" disabled="true" type="text"></ion-input>
		</ion-item>
	</ion-col>
	<ion-col size="2">
		<ion-item>
			<ion-input placeholder="Número" disabled="true" type="text"></ion-input>
		</ion-item>
	</ion-col>

	<ion-col size="12">
		<ion-item>
			<ion-input placeholder="Complemento" type="text"></ion-input>
		</ion-item>
	</ion-col>

	<ion-col size="3">
		<ion-item>
		  <ion-input placeholder="Cód. Bairro" type="text"></ion-input>
		</ion-item>
	</ion-col>
	<ion-col size="1">
		<div class="botao-pesquisar">
		  	<img src="../assets/icon/search.png">
		</div>	
	</ion-col>
	<ion-col size="8">
		<ion-item>
			<ion-input placeholder="Bairro" disabled="true" type="text"></ion-input>
		</ion-item>
	</ion-col>

	<ion-col size="4">
		<ion-item>
			<ion-label position="stacked">Início Validade</ion-label>
			<ion-input type="date"></ion-input>
		</ion-item>
	</ion-col>

	<ion-col size="12" class="botoes">
		<div class="botao-gravar">
			<span>Gravar</span>
		</div>

		<div class="botao-cancelar">
			<span>Cancelar</span>
		</div>
		</ion-col>
	</ion-row>
</ion-content>
